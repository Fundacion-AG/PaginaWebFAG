MOD_EVO_FRONTPAGE_DESC="<div style='background:#eee!important;border:none!important;padding:0 20px 20px 20px; border-radius:10px; color:#666; text-align:left; text-shadow:0 1px 0 #fff;box-shadow:inset 0 0 10px #ddd'>
	<br />
	<h1>
		EVO frontpage</h1>
	<p>
		&nbsp;</p><p>	
		<strong>EVO frontpage</strong> is a powerful module for Joomla 2.5 and 3.x that shows articles with a thumbnail at side (if you want) with a very nice style. It is fully customizable to set WHAT and HOW to display. See images and demos in <a href='http://www.evofrontpage.com.ar/' target='_blank'>our page</a>!</p>
	<p>
		&nbsp;</p><p>	
		This module is based on <em>Mini FrontPage 2.0</em> for Joomla 2.5.</p>
	<p>
		&nbsp;</p>	<p>
		&nbsp;</p>
	<h2>
		Features:</h2>
	<p>EVO frontpage has fixed some errors, changed style and added new functions:</p>
	<ul>
		<li style='list-style:circle;margin-left:25px;'><p>
			Display articles from the category(s) you want and include or exclude frontpage items.</p></li>
		<li style='list-style:circle;margin-left:25px;'><p>
			Search images in introtext to create thumbnails.</p></li>
		<li style='list-style:circle;margin-left:25px;'><p>
			Show or hide title, category, thumbnail and/or read more button.</p></li>
		<li style='list-style:circle;margin-left:25px;'><p>
			Select to show category near date and author, to show it below introtext, or both.</p></li>
		<li style='list-style:circle;margin-left:25px;'><p>
			Set title and/or thumbnails as links or plain texts individually.</p></li>
		<li style='list-style:circle;margin-left:25px;'><p>
			Show article author and/or date. Select author name or username, and created, modified or published up date to be shown.</p></li>
		<li style='list-style:circle;margin-left:25px;'><p>
			Include only articles from the last X days.</p></li>
		<li style='list-style:circle;margin-left:25px;'><p>
			Order articles by: Created date, Most read, Published date, Articles titles, Article alias, Article ID, Authors ID, Categories ID, Ordering position, or Random. Ascending or descending.</p></li>
		<li style='list-style:circle;margin-left:25px;'><p>
			Select to open links (Title, category, thumbnail and/or read more button) in same or new window/tab.</p></li>
		<li style='list-style:circle;margin-left:25px;'><p>
			Limit (or not) number of characters to show in introtext.</p></li>
		<li style='list-style:circle;margin-left:25px;'><p>
			Select 1, 2, 3, or 4 columns display.</p></li>
		<li style='list-style:circle;margin-left:25px;'><p>
			Create personalized width and height thumbnail or set only width and select preserve aspect ratio of original image to auto set height.</p></li>
		<li style='list-style:circle;margin-left:25px;'><p>
			Select how many articles to be shown with introtext and thumbnail (if selected), and how many without they in a secondary list.</p></li>
		<li style='list-style:circle;margin-left:25px;'><p>
			Easy modifiable language file.</p></li>
	</ul>
	<p>
		&nbsp;</p>
	<p>
		&nbsp;</p>
